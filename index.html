<body>

  <h1>Sudeâ€¦ Sana bir ÅŸey sÃ¶ylemek istiyorum ğŸŒ¸</h1>

<script>
// ---- THREE.JS ----
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 0.1, 2000);
camera.position.set(0,0,55);
const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.getElementById("scene").appendChild(renderer.domElement);

const hemi = new THREE.HemisphereLight(0xffe6f2, 0x202033, 1);
scene.add(hemi);
const dir = new THREE.DirectionalLight(0xff99c2,0.6);
dir.position.set(5,10,3);
scene.add(dir);

// 3D Kalpler
function heartShape(){
  const x=0,y=0;
  const s=new THREE.Shape();
  s.moveTo(x+0,y+4);
  s.bezierCurveTo(x+0,y+4,x-3,y+1,x-3,y-1.5);
  s.bezierCurveTo(x-3,y-3.3,x-1.5,y-4.6,x+0,y-3.2);
  s.bezierCurveTo(x+1.5,y-4.6,x+3,y-3.3,x+3,y-1.5);
  s.bezierCurveTo(x+3,y+1,x+0,y+4,x+0,y+4);
  return s;
}
const geometry = new THREE.ExtrudeGeometry(heartShape(), {
  depth:1, bevelEnabled:true, bevelSize:0.5, bevelThickness:0.6
});
geometry.scale(1,1,1);
const hearts=[];
for(let i=0;i<55;i++){
  const mat=new THREE.MeshStandardMaterial({
    color:new THREE.Color().setHSL(0.95 - Math.random()*0.08,1,0.55),
    roughness:0.35, metalness:0.1, emissive:0x200018
  });
  const h=new THREE.Mesh(geometry,mat);
  const s=0.7+Math.random()*1.1;
  h.scale.set(s,s,s);
  h.position.set((Math.random()-0.5)*120, -50-Math.random()*50,(Math.random()-0.5)*70);
  h.rotation.set(Math.random()*3,Math.random()*3,Math.random()*3);
  h.userData={speed:0.02+Math.random()*0.12, rot:Math.random()*0.01, baseX:h.position.x, phase:Math.random()*Math.PI*2};
  scene.add(h);
  hearts.push(h);
}

// Tam ekran emoji patlamalarÄ±
const emojiList = ["ğŸ˜","ğŸ¥°","ğŸ˜˜","ğŸ¥³","ğŸ¤—","ğŸ˜Š"];
const emojis = [];
for(let i=0;i<50;i++){
  const div = document.createElement("div");
  div.style.position="fixed";
  div.style.fontSize = `${20+Math.random()*50}px`;
  div.style.left = `${Math.random()*100}vw`;
  div.style.top = `${100+Math.random()*20}vh`;
  div.style.opacity=Math.random();
  div.style.pointerEvents="none";
  div.textContent = emojiList[Math.floor(Math.random()*emojiList.length)];
  document.body.appendChild(div);
  emojis.push({el:div, speed:0.5+Math.random()*2, x:Math.random()*100, y:100+Math.random()*20});
}

function animate(){
  requestAnimationFrame(animate);
  hearts.forEach(h=>{
    h.position.y += h.userData.speed;
    h.rotation.x += h.userData.rot;
    h.rotation.y += h.userData.rot*1.2;
    h.position.x = h.userData.baseX + Math.sin(Date.now()*0.001 + h.userData.phase)*1.5;
    if(h.position.y>70){
      h.position.y = -50 - Math.random()*40;
      h.userData.baseX = (Math.random()-0.5)*120;
      h.position.x = h.userData.baseX;
    }
  });
  // Emoji animasyonu
  emojis.forEach(e=>{
    e.y -= e.speed;
    if(e.y<-10){ e.y=100; e.x=Math.random()*100; }
    e.el.style.top = e.y+"vh";
    e.el.style.left = e.x+"vw";
  });

  camera.position.x = Math.sin(Date.now()*0.0003)*5;
  camera.position.y = Math.cos(Date.now()*0.00025)*4;
  camera.lookAt(0,0,0);
  renderer.render(scene,camera);
}
animate();

onresize = ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
};

// ---- UI ----
const card = document.getElementById("card");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const conf = document.getElementById("confession");
const emojiMain = document.getElementById("emoji");

// ButonlarÄ± baÅŸta gizle, 3 saniye sonra gÃ¶ster
setTimeout(()=>{ card.style.display="block"; }, 3000);

yesBtn.onclick = ()=>{
  conf.style.display="block";
  emojiMain.textContent="ğŸ¥º";
  yesBtn.style.display="none";
  noBtn.style.display="none";
};

noBtn.addEventListener("click", ()=>{
  let left = Math.random()*70 - 35;
  let top = Math.random()*70 - 35;
  noBtn.style.transform = `translate(${left}px, ${top}px) rotate(${Math.random()*360}deg)`;
  noBtn.style.opacity = Math.random() < 0.3 ? 0 : 1;
});
</script>
